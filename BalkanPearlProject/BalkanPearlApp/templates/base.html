<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Balkan Pearl{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% if site_image %}
        <div class="background-image" style="background-image: url('{{ site_image.image.url }}');"></div>
    {% endif %}
    <header>
        <h1>Balkan Pearl — Отдых у моря и гор Черногории</h1>
        <nav>
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'apartments_list' %}">Апартаменты</a>
            <a href="{% url 'booking_form' 1 %}">Бронирование</a>
            <a href="{% url 'reviews' %}">Отзывы</a>
            <a href="{% url 'blog_home' %}">Блог</a>
        </nav>
        <div style="text-align: right; padding: 5px;">
            <form method="post" action="{% url 'set_language' %}">
                {% csrf_token %}
                <select name="language" class="language-switcher" onchange="this.form.submit()">
                    <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                    <option value="ru" {% if LANGUAGE_CODE == 'ru' %}selected{% endif %}>Русский</option>
                    <option value="me" {% if LANGUAGE_CODE == 'me' %}selected{% endif %}>Crnogorski</option>
                </select>
            </form>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        &copy; 2025 Balkan Pearl. All rights reserved.
    </footer>
</body>
</html>
