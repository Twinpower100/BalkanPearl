{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Войти / Регистрация" %}{% endblock %}

{% block content %}
<h2>{% trans "Войти / Регистрация" %}</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Войти" %}</button>
</form>
<p>{% trans "Нет аккаунта?" %} <a href="{% url 'account_signup' %}">{% trans "Регистрация" %}</a></p>
<p>{% trans "Или войти через:" %}</p>
<a href="{% provider_login_url 'google' %}">
    <img src="{% static 'images/google-icon.svg' %}" alt="Google" class="social-icon" style="width: 24px; height: 24px;">
</a>
{% endblock %}
