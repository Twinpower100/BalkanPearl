{% extends "account/base.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "Вход" %}</h1>
<div class="social-auth">
    <a href="{% provider_login_url 'google' %}">Google</a>
    <!--<a href="{% provider_login_url 'facebook' %}">Facebook</a>-->
</div>
<form class="login" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Войти" %}</button>
</form>
{% endblock %}
